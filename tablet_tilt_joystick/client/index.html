<!DOCTYPE html>
<html>
    <head>
        <title>Tablet tilting joystick</title>
        <link rel="stylesheet" href="style.css" />
        <meta charset="utf-8" />
    </head>

    <body>
        <h1>Tablet tilting joystick</h1>
        <p>For this program to work, hold your tablet in landscape mode with the home button on the right. This works on apple tablets, I haven't tested with other devices</p>
        
        <label for="pitchSensitivity">Pitch sensititivity</label>
        <input type="range" min="0" max="5" step="0.01" value="1" id="pitchSensitivity" />
        <br />
        <label for="pitchSensitivity">Roll sensititivity</label>
        <input type="range" min="0" max="5" step="0.01" value="1" id="rollSensitivity" />
        <br />
        <br />
        <br />
        <label for="pitchTrim">Pitch trim</label>
        <input type="range" min="-0.5" max="0.5" step="0.01" id="pitchTrim" />
        <br />
        <label for="rollTrim">Roll trim</label>
        <input type="range" min="-0.5" max="0.5" step="0.01" id="rollTrim" />
    </body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.3/socket.io.js"></script>
    <script src="script.js"></script>
</html>
